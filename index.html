<!DOCTYPE html>
<html lang="bs">
    <head>
        <meta charset="UTF-8">
        <title>Web tehnologije - Amila Kadić</title>
    </head>
    <body>
        <h1>Jednostavna web stranica sa integracijom plaćanja putem PayPal-a (donacije)</h1>
        <p>Ovdje možete donirati putem PayPal-a. Unesite iznos koji želite donirati i kliknite "Plati." </p>

        <!-- PayPal dugme sa unosom iznosa sa strane donatora (cmd = tip transakcija, _donations = za dugme za donacije)-->
        <form action="https://www.sandbox.paypal.com/ncp/payment/7MMJGECVLQXD8" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations"> 

            <!-- PayPal mail - podaci se šalju PayPalu (hidden) (business = mail koji prima uplate, domena=mail tog naloga, item_name = opis usluge)-->
            <input type="hidden" name="business" value="sb-nxc7a17080112@business.example.com">
            <input type="hidden" name="item_name" value="Donacije za Gazu">
            <input type="hidden" name="currency_code" value="Euro">

            <!-- PayPal dugme gdje donator unosi iznos koji će donirati (amount = iznos koji donator plaća, obavezno je da PayPal zna koliko je to) -->
            <label for="amount">Unesite iznos (Euro): </label>
            <input type="text" name="amount" id="amount" required>

            <br><br>
            <input type="submit" value="Plati putem PayPal-a">
        </form>
    </body>
</html>
